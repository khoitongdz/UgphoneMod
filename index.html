  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .time-display {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      animation: fadeIn 2s ease-in;
    }

    .container-wrapper {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
      max-width: 100%;
    }

    .container-wrapper::-webkit-scrollbar {
      height: 8px;
    }
    .container-wrapper::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    .container-wrapper::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    .game-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      min-width: 160px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      text-align: center;
      transition: all 0.4s ease;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .game-box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.3);
    }

    .game-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .game-box:hover .game-image {
      transform: scale(1.1);
    }

    .play-button {
      position: relative;
      background: linear-gradient(135deg, #ffffff, #00eaff);
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
      z-index: 0;
      transition: all 0.4s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
    }

    .play-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.4);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .play-button:hover {
      color: white;
      background: linear-gradient(135deg, #007acc, #00eaff);
      transform: translateY(-2px);
    }

    .play-button:hover::after {
      left: 100%;
    }
  </style>
</head>

<script>
        function updateTime() {
            const now = new Date();
            const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
            const dayName = days[now.getDay()];
            const date = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("timeDisplay").textContent = `${dayName}, ${date}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
