<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CloudMod Web sập</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 500px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
    }
    .discord-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .discord-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CloudMod Web sập</h1>
    <p>Web CloudMod hiện đã sập.<br>Vui lòng tham gia server Discord để tải ứng dụng trên PC và điện thoại và lấy web mới nhé.</p>
    <a class="discord-btn" href="https://discord.gg/w26VGWmMPb" target="_blank">Vào Server Discord</a>
  </div>
</body>
</html>
